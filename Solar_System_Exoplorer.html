<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Exoplorer</title>
    <link rel="stylesheet" href="css/Solar_System_Exoplorer.css">
</head>
<body>
    
    <div id="star-container"></div>
    <div id="distant-stars"></div>
    <div id="solar-system">
        <div id="sun" class="planet"></div>
        <div id="asteroid-belt"></div>
        <!-- Orbits with SVG and Labels -->
        <div class="orbit" style="width: 280px; height: 280px;">
            <svg width="280" height="280">
                <defs>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                <circle cx="140" cy="140" r="140" />
            </svg>
            <div class="orbit-label" style="width: 280px;">Mercury </div>
        </div>
        <div class="orbit" style="width: 360px; height: 360px;">
            <svg width="360" height="360">
                <circle cx="180" cy="180" r="180" />
            </svg>
            <div class="orbit-label" style="width: 360px;">Venus </div>
        </div>
        <div class="orbit" style="width: 440px; height: 440px;">
            <svg width="440" height="440">
                <circle cx="220" cy="220" r="220" />
            </svg>
            <div class="orbit-label" style="width: 440px;">Earth </div>
        </div>
        <div class="orbit" style="width: 520px; height: 520px;">
            <svg width="520" height="520">
                <circle cx="260" cy="260" r="260" />
            </svg>
            <div class="orbit-label" style="width: 520px;">Mars </div>
        </div>
        <div class="orbit" style="width: 700px; height: 700px;">
            <svg width="700" height="700">
                <circle cx="350" cy="350" r="350" />
            </svg>
            <div class="orbit-label" style="width: 700px;">Jupiter </div>
        </div>
        <div class="orbit" style="width: 900px; height: 900px;">
            <svg width="900" height="900">
                <circle cx="450" cy="450" r="450" />
            </svg>
            <div class="orbit-label" style="width: 900px;">Saturn </div>
        </div>
        <div class="orbit" style="width: 1080px; height: 1080px;">
            <svg width="1080" height="1080">
                <circle cx="540" cy="540" r="540" />
            </svg>
            <div class="orbit-label" style="width: 1080px;">Uranus </div>
        </div>
        <div class="orbit" style="width: 1260px; height: 1260px;">
            <svg width="1260" height="1260">
                <circle cx="630" cy="630" r="630" />
            </svg>
            <div class="orbit-label" style="width: 1260px;">Neptune </div>
        </div>
    </div>
    <div id="info-panel">
        <button class="close-btn">&times;</button>
        <h2 class="info-title"></h2>
        <div class="video-container">
            <iframe src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="quiz-progress">Question <span id="current-question">0</span> of <span id="total-questions">10</span></div>
        <div class="quiz-section">
            <div class="quiz-question"></div>
            <div class="quiz-options"></div>
        </div>
    </div>
    <div id="zoom-controls">
        <button class="zoom-btn" id="zoom-in">➕</button>
        <button class="zoom-btn" id="zoom-out">➖</button>
        <button class="orbit-toggle-btn" id="pause-orbit">⏸️</button>
    </div>
    <script src="js/Solar_System_Exoplorer.js">
    </script>
</body>
</html>
